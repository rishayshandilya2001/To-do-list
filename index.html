<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="todolist">
             <h2>To-Do List <img src="images/icon.png" alt=""></h2>
            </div>
            <div class="icon">
             
            </div>
        </div>

        <div class="insertitem">
            <div class="ipbox">
                <input type="text" class="input" placeholder="Add the task">
            </div>
            <div class="addbtn">
              Add
            </div>
        </div>

        <div class="todoitem">
            
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
